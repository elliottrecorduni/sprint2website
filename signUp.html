	<div class="container" id="signUpForm">
		<div class="row">
			<div class="col-xs-12 signForm">
				<legend><span>Sign Up! <img src="assets/images/shuttlecockIconForm.png"></img></span></legend>
				<form action="#" method="post" class="form" role="form">
					<div class="row">				
						<div class="col-xs-6">
							<input class="form-control" name="fname" placeholder="First Name" type="text"
							required autofocus />
						</div>
						<div class="col-xs-6">
							<input class="form-control" name="lname" placeholder="Last Name" type="text" required />
						</div>
					</div>
					<div class="input-group">
						<div class="input-group-addon"><i class="fa fa-phone" aria-hidden="true"></i></div>
						<input class="form-control" name="contactnumber" placeholder="Contact Number" type="number" />
					</div>
					<div class="input-group">
						<div class="input-group-addon"><i class="fa fa-envelope" aria-hidden="true"></i></div>
						<input class="form-control" name="youremail" placeholder="Your Email" type="email" />
					</div>
					<div class="input-group">
						<div class="input-group-addon"><i class="fa fa-envelope" aria-hidden="true"></i></div>
						<input class="form-control" name="reenteremail" placeholder="Re-enter Email" type="email" />
					</div>
					<br />

					<div class="form-gender">
						<label class="radio-inline">
							<input type="radio" name="sex" id="inlineCheckbox1" value="male" />
							Male
						</label>
						<label class="radio-inline">
							<input type="radio" name="sex" id="inlineCheckbox2" value="female" />
							Female
						</label>
						<label class="radio-inline">
							<input type="radio" name="sex" id="inlineCheckbox3" value="pnts" />
							Prefer Not To Say
						</label>
						<br />

						<label for="">Birth Date</label>
						<div class="row">
							<div class="col-xs-4">
								<select class="form-control">
									<option> - Month - </option>
									<option value="January">January</option>
									<option value="Febuary">Febuary</option>
									<option value="March">March</option>
									<option value="April">April</option>
									<option value="May">May</option>
									<option value="June">June</option>
									<option value="July">July</option>
									<option value="August">August</option>
									<option value="September">September</option>
									<option value="October">October</option>
									<option value="November">November</option>
									<option value="December">December</option>
								</select>
							</div>
							<div class="col-xs-4">
								<select class="form-control">
									<option> - Day - </option>
									<option value="1">1</option>
									<option value="2">2</option>
									<option value="3">3</option>
									<option value="4">4</option>
									<option value="5">5</option>
									<option value="6">6</option>
									<option value="7">7</option>
									<option value="8">8</option>
									<option value="9">9</option>
									<option value="10">10</option>
									<option value="11">11</option>
									<option value="12">12</option>
									<option value="13">13</option>
									<option value="14">14</option>
									<option value="15">15</option>
									<option value="16">16</option>
									<option value="17">17</option>
									<option value="18">18</option>
									<option value="19">19</option>
									<option value="20">20</option>
									<option value="21">21</option>
									<option value="22">22</option>
									<option value="23">23</option>
									<option value="24">24</option>
									<option value="25">25</option>
									<option value="26">26</option>
									<option value="27">27</option>
									<option value="28">28</option>
									<option value="29">29</option>
									<option value="30">30</option>
									<option value="31">31</option>
								</select>
							</select>
						</div>
						<div class="col-xs-4">
							<select class="form-control">
								<option> - Year - </option>
								<option value="1993">1998</option>
								<option value="1993">1997</option>
								<option value="1993">1996</option>
								<option value="1993">1995</option>
								<option value="1993">1994</option>
								<option value="1993">1993</option>
								<option value="1992">1992</option>
								<option value="1991">1991</option>
								<option value="1990">1990</option>
								<option value="1989">1989</option>
								<option value="1988">1988</option>
								<option value="1987">1987</option>
								<option value="1986">1986</option>
								<option value="1985">1985</option>
								<option value="1984">1984</option>
								<option value="1983">1983</option>
								<option value="1982">1982</option>
								<option value="1981">1981</option>
								<option value="1980">1980</option>
							</select>
						</div>
					</div>

					<br />
					<br />
					<button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
				</form>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="js/jquery-3.1.1.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>

</html>
